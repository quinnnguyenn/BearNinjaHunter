<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear Ninja Hunter!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <script>
            let name = prompt('Welcome to Bear Ninja Hunter! Please enter your name to get started:');
            alert(`Hi ${name} let's play!`);

            let choices = ['bear', 'ninja', 'hunter'];
            let playerChoice = prompt('Who are you: Bear, Ninja, or Hunter?').toLowerCase();

            while (!choices.includes(playerChoice)) {
                playerChoice = prompt('Please enter a valid response: Bear, Ninja, or Hunter?').toLowerCase();
            }

            let computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let outcome;
            switch (playerChoice + computerChoice) {
                case 'bearbear':
                case 'ninjaninja':
                case 'hunterhunter':
                    outcome = 1;
                    break;
                case 'bearhunter':
                case 'ninjabear':
                case 'hunterninja':
                    outcome = 2;
                    break;
                case 'bearninja':
                case 'ninjahunter':
                case 'hunterbear':
                    outcome = 3;
                    break;
            }

            let message = `You picked ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)}!\nThe computer picked ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)}!`;

            if (outcome === 1) {
                message += "\nIt's a tie!";
            } else if (outcome === 2) {
                message += "\nYou win!";
            } else if (outcome === 3) {
                message += "\nYou lose!";
            }

            document.write(`<div class="container">${message.replace(/\n/g, '<br>')}</div>`);
            console.log(message.replace(/\n/g, ' '));
        </script>
    </div>
</body>
</html>
